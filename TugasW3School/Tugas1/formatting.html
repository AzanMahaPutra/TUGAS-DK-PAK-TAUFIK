<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Formatting</title>
</head>
<body>
    <strong>Ini tulisan yang kuat</strong>
    <br>
    <i>Ini tulisan italic</i>
    <br>
    <b>Ini tulisan Bold</b>
    <br>
    <u>Ini tulisan Underline</u>
    <br>
    <em>Teks ini di tekankan</em>
    <br>
    <p>Saya suka <del>Bakso</del> <ins>Mie ayam</ins></p>
    <br>
    <small>Ini teks yang dibuat kecil</small>
    <br>
    <p>Jangan lupa <mark>Sprei</mark> gratisnya</p>
    <br>
    <p>Jangan lupa <sub>Subscribe</sub></p>
    <br>
    <p>Jangan lupa <sup>Supcripted</sup></p>
</body>
</html>
