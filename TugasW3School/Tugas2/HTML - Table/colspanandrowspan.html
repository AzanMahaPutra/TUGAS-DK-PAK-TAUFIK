<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Tables Colspan & Rowspan</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
  <table>
    <tr>
      <th colspan="2">Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Azan</td>
      <td>Davidson</td>
      <td>40</td>
    </tr>
    <tr>
      <td>Ducky</td>
      <td>Paulo</td>
      <td>43</td>
    </tr>
  </table>
      <br>
      <table>
        <tr>
          <th>Nama</th>
          <td>Azan Maha Putra</td>
        </tr>
        <tr>
          <th rowspan="2">Contact</th>
          <td>azanmahaputra22@gmail,com</td>
        </tr>
        <tr>
          <td>0895-xxxx-xxxx</td>
        </tr>
      </table>
</body>
</html>
