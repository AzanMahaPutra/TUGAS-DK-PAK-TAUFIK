<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Styling</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
        text-align: left;
        padding: 8px;
        }

        tr:nth-child(even) {
        background-color: rgba(150, 212, 212, 0.4);
        }

        td:nth-child(even), th:nth-child(even) {
        background-color: rgba(150, 212, 212, 0.4);
        }
    </style>
</head>
<body>
    <table>
        <tr>
        <th>Nama</th>
        <th>Umur</th>
        <th>Pekerjaan</th>
        </tr>
        <tr>
        <td>Azan Maha Putra</td>
        <td>15</td>
        <td>Pelajar</td>
        </tr>
        <tr>
        <td>Davidson James</td>
        <td>25</td>
        <td>Mekanik</td>
        </tr>
        <tr>
        <td>Ducky Nelson</td>
        <td>23</td>
        <td>Wartawan</td>
      </table>
</body>
</html>
