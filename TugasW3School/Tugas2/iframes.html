<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Iframes</title>
</head>
<body>
    <iframe src="css.html" height="200" width="200" title="HTML - CSS"></iframe>
    <br><br>
    <iframe src="css.html" style="height: 200px;width: 200px;" title="HTML - CSS"></iframe>
    <br><br>
    <iframe src="css.html" style="border: none;" title="HTML - CSS"></iframe>
    <br><br>
    <iframe src="css.html" style="border: 2px solid red;" title="HTML - CSS"></iframe>
    <br><br>
    <iframe src="iframes.html" name="iframe_a" title="HTML - CSS"></iframe>
    <p><a href="css.html" target="iframe_a">Klik</a></p>

</body>
</html>
