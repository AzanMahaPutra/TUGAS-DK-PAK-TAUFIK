<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - picture Element</title>
</head>
<body>
    <picture>
        <source media="(min-width: 650px)" srcset="goofy.jpg">
        <source media="(min-width: 465px)" srcset="bnirlah😔☝️.jpeg">
        <img src="gate.png" alt="Penguin" style="width: auto;">
      </picture>
      <p>Tag <picture> dalam HTML digunakan untuk menyediakan beberapa sumber gambar untuk berbagai ukuran layar atau perangkat, memungkinkan gambar yang lebih responsif dan optimal berdasarkan kondisi pengguna.
        </p>
</body>
</html>
